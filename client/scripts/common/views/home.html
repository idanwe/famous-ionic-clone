<fa-slide-box show-pager="vm.showPager" animated="vm.animated" animation-type="vm.animationType">
    <fa-slide ng-repeat="page in vm.pages">

        <div class="list card">
            <div class="item item-avatar">
                <img src="http://tutupash.com/site/assets/nin_logo.jpeg">
                <h2>{{page.title}}</h2>
                <p>Nine Inch Nails</p>
            </div>

            <div class="item item-image">
                <img src="http://ecx.images-amazon.com/images/I/41D5vU4I1NL.jpg">
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i> Start listening
            </a>

          <!--   <div class="button" ng-click="vm.setAnimationType()">
            Set Animation 
            </div>

            <div class="button button-assertive" ng-click="vm.getAnimationType()">
            Get Animation 
            </div>

 -->
        </div>
    </fa-slide>
</fa-slide-box>
