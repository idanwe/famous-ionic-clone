    <fa-modifier fa-rotate-z="faSlideCtrl.rotate(faSlideCtrl.distance())" fa-origin="[0.5, 0.5]" fa-align="[0.5, 0.5]">
        <fa-modifier fa-scale="faSlideCtrl.scale(faSlideCtrl.distance())" fa-origin="[0.5, 0.5]" fa-align="[0.5, 0.5]">
            <ng-transclude></ng-transclude>
        </fa-modifier>
    </fa-modifier>
</fa-modifier>
