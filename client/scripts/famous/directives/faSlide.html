<fa-modifier fa-translate="faSlideBoxCtrl.slideTranslate(faSlideCtrl.distance())" fa-opacity="faSlideBoxCtrl.slideOpacity(faSlideCtrl.distance())">
    <fa-modifier fa-rotate-z="faSlideBoxCtrl.slideRotate(faSlideCtrl.distance())" fa-origin="[0.5, 1]" fa-align="[0.5, 1]">
        <fa-modifier fa-scale="faSlideBoxCtrl.slideScale(faSlideCtrl.distance())" fa-origin="[0.5, 0.5]" fa-align="[0.5, 0.5]">
            <ng-transclude></ng-transclude>
        </fa-modifier>
    </fa-modifier>
</fa-modifier>
